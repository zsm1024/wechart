<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.js"></script>
    <script type="text/javascript" src="js/zepto.min.js" ></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/mui.poppicker.js" ></script>
  <script type="text/javascript" src="js/mui.picker.js" ></script>
  <script type="text/javascript" src="js/mui.dtpicker.js" ></script>
</head>
<body>
	<!-- 通用header begin -->
<header class="commen-header">
	<div class="go-back"><a href="javascript:void(0)" onclick="backClick()"></a></div>
	<div class="title">在线申请</div>
</header>
<!-- 通用header end -->
<div class="mui-segmented-control">
    <a class="mui-control-item mui-active" href="#item1">基本信息</a>
    <a class="mui-control-item" href="#item2">主借人信息</a>
    <a class="mui-control-item" href="#item3">共借人信息</a>
    <a class="mui-control-item" href="#item4">担保人信息</a>
</div>
<div class="mui-content-padded">
    <div id="item1" class="mui-control-content mui-active">            
        	<div class="commen-form ">
        		<div class="form-item">提示：以下均为必填项，请全部填写后提交。</div>       		
				<div class="form-item">
					<label>品牌：</label>
					<select id="brand">
						<option value="-1">请选择品牌</option>
						<option value="1">长城</option>
						<option value="2">哈弗</option>
						<option value="3">WEY</option>
					</select>
				</div>	
				<div class="form-item">
		<label>车型：</label>
		<select id="models">
			<option value="-1">请选择车型</option>
		</select>
		
	</div>	
	<div class="form-item">
		<label>首付金额：（元）</label>
		<input id="priceInput" onblur="myPrice()" type="text" placeholder="请输入您的首付金额">
		<em id="price_warn"></em>
	</div>
	<div class="form-item">
		<label>购车地点：</label>
		<select class="w50p" id="jxs_province">
			<option value="-1">请选择省份</option>
		</select>
		<select class="w50p" id="jxs_city">
			<option value="-1">请选择城市</option>
		</select>
	</div>
	<div class="form-item">
		<label>经销商：<a href="javascript:void(0)" onclick="shopClick()" class="sales">网点查询&gt;&gt;</a></label>
		<select id="shops">
			<option value="">请选择经销商</option>
		</select>
	</div>
	<div class="form-item">
		<label>姓名：</label>
		<input type="text" id="applyName" maxlength="16" onblur="myName(this);" placeholder="请输入您的姓名">
	</div>
	<div class="form-item">
		<label class="flex">称谓：
			<input type="radio" name="sex" id="sex-m" value="1" checked><label for="sex-m">男士</label><input type="radio" value="2" name="sex" id="sex-f"><label  for="sex-f">女士</label>
		</label>
	</div>
	<div class="form-item">
		<label>身份证号：</label>
		<input id="idno" onblur="myID()" maxlength="18" type="text" placeholder="请输入您的身份证号">
	</div>
	<div class="form-item">
		<label>手机号：</label>
		<input type="text" id="myPhone" onblur="myPhone()" placeholder="请输入您的手机号" maxlength="11">
	</div>
	<div class="form-item">
		<label>验证码：</label>
		<input type="text" onblur="showBottom()" id="check_code" placeholder="请输入验证码" maxlength="6" class="w50p">
		<button class="get-code" id="chk_btn">获取验证码</button>
	</div>
	<div class="form-item">
		<label>温馨提示：每天获取验证码不能超过3次。</label>
	</div>
	<button class="submit-btn" id="submit">提交</button>
        	</div>    
        	
    </div>
    <div id="item2" class="mui-control-content ">
        <ul class="mui-table-view">
        	<li class="mui-table-view-cell">主借人信息</li>
        </ul>
    </div>
    <div id="item3" class="mui-control-content ">
        <ul class="mui-table-view">
        	<li class="mui-table-view-cell">共借人信息</li>
        </ul>
    </div>
    <div id="item4" class="mui-control-content ">
        <ul class="mui-table-view">
        	<li class="mui-table-view-cell">担保人信息</li>
        </ul>
    </div>   
</div>
</body>
</html>
