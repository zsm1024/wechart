<!DOCTYPE html>
<html>
<head>
	<title>长城汽车金融</title>
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
  	<link rel="stylesheet" href="css/style.css?v=20161201">
 	<link rel="stylesheet" href="css/rangeSlider.css"><!-- 数值范围 css -->
	<link rel="stylesheet" href="css/rangeSlider.skin.css"><!-- 数值范围 css -->
	<script src="js/jquery.min.js"></script>
	<script src="js/rangeSlider.min.js"></script><!-- 数值范围 js -->
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/cc_data.js"></script>
	<script type="text/javascript" src="js/hf_data.js"></script>
	<script type="text/javascript" src="js/wey.js"></script>
	<script type="text/javascript" src="js/area_data.js"></script>
	<script type="text/javascript" src="appjs/apply.js"></script>
	<script type="text/javascript"	src="appjs/jssdktest.js"></script>
	<script type="text/javascript" src="https://tajs.qq.com/stats?sId=60108162" charset="UTF-8"></script>
</head>
<body>
<!-- 通用header begin -->
<header class="commen-header">
	<div class="go-back"><a href="javascript:void(0)" onclick="backClick()"></a></div>
	<div class="title">在线申请</div>
</header>
<!-- 通用header end -->

<div class="commen-form mt2">
	<div class="form-item">
		提示：以下均为必填项，请全部填写后提交。
	</div>
	<div class="form-item">
		<label>品牌：</label>
		<select id="brand">
			<option value="-1">请选择品牌</option>
			<option value="1">长城</option>
			<option value="2">哈弗</option>
			<option value="3">WEY</option>
		</select>
	</div>
	<div class="form-item">
		<label>车型：</label>
		<select id="models">
			<option value="-1">请选择车型</option>
		</select>
	</div>
	<div class="form-item">
		<label>首付金额：（元）</label>
		<input id="priceInput" onblur="myPrice()" type="text" placeholder="请输入您的首付金额">
		<em id="price_warn"></em>
	</div>
	<div class="form-item">
		<label>购车地点：</label>
		<select class="w50p" id="jxs_province">
			<option value="-1">请选择省份</option>
		</select>
		<select class="w50p" id="jxs_city">
			<option value="-1">请选择城市</option>
		</select>
	</div>
	<div class="form-item">
		<label>经销商：<a href="javascript:void(0)" onclick="shopClick()" class="sales">网点查询&gt;&gt;</a></label>
		<select id="shops">
			<option value="">请选择经销商</option>
		</select>
	</div>
	<div class="form-item">
		<label>姓名：</label>
		<input type="text" id="applyName" maxlength="16" onblur="myName(this);" placeholder="请输入您的姓名">
	</div>
	<div class="form-item">
		<label class="flex">称谓：
			<input type="radio" name="sex" id="sex-m" value="1" checked><label for="sex-m">男士</label><input type="radio" value="2" name="sex" id="sex-f"><label  for="sex-f">女士</label>
		</label>
	</div>
	<div class="form-item">
		<label>身份证号：</label>
		<input id="idno" onblur="myID()" maxlength="18" type="text" placeholder="请输入您的身份证号">
	</div>
	<div class="form-item">
		<label>手机号：</label>
		<input type="text" id="myPhone" onblur="myPhone()" placeholder="请输入您的手机号" maxlength="11">
	</div>
	<div class="form-item">
		<label>验证码：</label>
		<input type="text" onblur="showBottom()" id="check_code" placeholder="请输入验证码" maxlength="6" class="w50p">
		<button class="get-code" id="chk_btn">获取验证码</button>
	</div>
	<div class="form-item">
		<label>温馨提示：每天获取验证码不能超过3次。</label>
	</div>
	<button class="submit-btn" id="submit">提交</button>
</div>

</body>
</html>
