<body>
<!-- 通用header begin -->
<header class="commen-header">
	<div class="go-back"><a href="javascript:void(0)" onclick="backClick()"></a></div>
	<div class="title">变更联系方式</div>
</header>
<!-- 通用header end -->
<div class="commen-form mt2">
	<div class="form-item">
		<label>原预留手机号码：</label>
		<input id="ori_phone" type="text" placeholder="请输入您的原手机号">
	</div>
	<div class="form-item">
		<label>变更后手机号码：</label>
		<input id="new_phone" type="text" placeholder="请输入您变更后的手机号">
	</div>
	<div class="form-item">
		<label>验证码*：</label>
		<input id="check_code" type="text" placeholder="请输入验证码" class="w50p">
		<button class="get-code">获取验证码</button>
	</div>
	<div class="form-item">
		<label>温馨提示：每天获取验证码不能超过3次。</label>
	</div>
	<button class="submit-btn">提交</button>
</div>
