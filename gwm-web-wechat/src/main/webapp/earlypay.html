<body>
<!-- 通用header begin -->
<header class="commen-header">
	<div class="go-back"><a href="javascript:void(0)" onclick="backClick()"></a></div>
	<div class="title">提前还款</div>
</header>
<!-- 通用header end -->
<div class="tqhksy">
	<div class="select-date">
		<input type="date" id="repaydate"><p id="datep">选择计划提前还款日</p>
		<button id="jisuan">计算</button>
	</div>
	<ul>
		<li><label>未偿本金：</label><span id="capital">0.00</span>元</li>
		<li><label>利&nbsp;&nbsp;息：</label><span id="interest">0.00</span>元</li>
		<li><label>违约金：</label><span id="penalty">0.00</span>元</li>
		<li><label>应还款总金额：</label><em id="total">0.00</em>元</li>
	</ul>
	<div class="tips">
		提前还款申请条件告知：
<p>1、当前无逾期且正常还款6个月后即可申请提前还款；</p>
<p>2、至少在当期还款日前三个工作日提出申请；</p>
<p>3、法定节假日、扣款日、申请日当日不可作为提前还款日。</p>
	</div>
	<button class="submit-btn" id="repayapply">我要提前还款</button>
	<button class="submit-btn mt1" id="repayrecord">提前还款申请记录&gt;&gt;</button>
</div>

</body>
