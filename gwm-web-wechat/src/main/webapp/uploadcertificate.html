<!DOCTYPE html>
<html>
<head>
	<title>长城汽车金融</title>
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
  	<link rel="stylesheet" href="css/style.css?v=20161024">
	<script src="js/jquery.min.js"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="appjs/uploadcertificate.js"></script>

</head>
<body>
<!-- 通用header begin -->
<header class="commen-header">
	<div class="go-back"><a href="javascript:void(0)" onclick="backClick()"></a></div>
	<div class="title">上传凭证</div>
</header>
<!-- 通用header end -->
<div class="scpz">
	<div class="flex h35 bdb">
		<label>合同编号：</label><span id="contract_nbr"></span>
	</div>
	<div class="flex">
		<label>还款金额：</label><span><em id="total_amt"></em></span>
	</div>
	<div class="flex">
		<label>车型：</label><span id="asset_brand"></span>
	</div>
	<div class="flex">
		<label>贷款金额：</label><span id="financed_amt"></span>
	</div>
	<div class="flex">
		<label>贷款期限：</label><span id="contract_term"></span>
	</div>
	<div class="flex">
		<a href="uploadcertificatemethod.html">点击查看上传还款凭证方法</a>
	</div>
	<div class="preview-pic mt2">
		<a href="JavaScript:void(0)" onClick="imgClick()"><img id="certimg" src="img/transparent.png" alt=""></a>
	</div>
	<button class="submit-btn mt2" onClick="uploadImg()">上传</button>
</div>

</body>
