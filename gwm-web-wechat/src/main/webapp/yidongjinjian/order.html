<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>长城汽车金融</title>
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<link rel="stylesheet" href="../Mui/css/mui.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=63566119" charset="UTF-8"></script>
</head>

<body>
	<header class="commen-header firheader">
		<div class="go-back"><a href="javascript:void(0)" onclick="backClick()"></a></div>
		<div class="title">贷款申请</div>
	</header>
	<div class="wrapper">
		<div class="order_flow">
			<label>
				<span class="fir">1</span>
				<p>注册</p>
			</label>
			<p class="line"></p>
			<label>
				<span>2</span>
				<p>贷款车型</p>
			</label>
			<p class="line"></p>
			<label>
				<span>3</span>
				<p>个人信息</p>
			</label>
			<p class="line"></p>
			<label>
				<span>4</span>
				<p>完成申请</p>
			</label>
		</div>
		<!-- 通用header end -->

		<div class="mainzc">
			<form id="tf">
				<div class="phone">
					<div class="phone-sel mui-icon mui-icon-arrowdown">
						<select>
							<option>+&nbsp86</option>
							<option>+&nbsp80</option>
							<option>+&nbsp84</option>
							<option>+&nbsp87</option>
						</select>
						<!--<i class="mui-icon mui-icon-arrowdown" ></i>-->
					</div>
					<input type="number" id="myPhone" placeholder="请输入您的手机号" oninput="if(value.length>11)value=value.slice(0,11)"
					 class="mui-input-clear" name="userPhone">
					<button type="button" class="get-code yzm mui-btn" id="chk_btn" onclick="getCheckCodes()">获取验证码</button>
				</div>
			</form>
			<div class="wcode">
				<span>验证码</span>
				<input type="number" oninput="if(value.length>6)value=value.slice(0,6)" id="check_code" placeholder="请输入验证码" class="mui-input-clear">
			</div>
			<!--<div class="bottom">
				<input type="checkbox" />
				<a href="#">我已阅读并同意《天津滨银汽车金融有限公司贷款申请协议》</a>
			</div>-->
		</div>
	</div>
	<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom" style="display: none;">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="orderOK" onclick="return formValidate(1)">扫码</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="orderOK" onclick="return formValidate(2)">选择城市</a>
			</li>
		</ul>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="orderOK"><b>取消</b></a>
			</li>
		</ul>
	</div>
	<!--onclick="return formValidate()"-->
	<footer class="lists startOrder"><a  class="orderOK">开始申请</a></footer>
</body>
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="js/order.js" type="text/javascript"></script>
<script src="../js/global.js?v=1"></script>
<script src="js/wechatapplication.js?v=2"></script>
<script src="js/Jquery.md5.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script src="../Mui/js/mui.min.js"></script>
<script>
	$('.orderOK').click(function () {
		mui('#picture').popover('toggle');
	})
</script>

</html>
