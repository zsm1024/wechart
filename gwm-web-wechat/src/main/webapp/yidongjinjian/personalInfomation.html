<script>
pageConfig();
function pageConfig(){
	$.showLoadMsg("加载中，请稍后...");
	$.JsonSRpc(baseUrl+"/jssdksign", {
		url : location.href.split('#')[0]
	}, function(data) {
		//message(JSON.stringify(data));
		if(data){
		wx.config({
			debug : false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			appId : data.appId, // 必填，公众号的唯一标识
			timestamp : data.timestamp, // 必填，生成签名的时间戳
			nonceStr : data.nonceStr, // 必填，生成签名的随机串
			signature : data.signature, // 必填，签名，见附录1
			jsApiList : [ 'checkJsApi',
			              'uploadImage',
			              'chooseImage',
							'getLocalImgData']
		// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		});
		wx.ready(function() {
			wx.checkJsApi({
			    jsApiList: [ 'checkJsApi',
				              'uploadImage',
				              'chooseImage' ,
							  'getLocalImgData'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
			    success: function(res) {
			        // 以键值对的形式返回，可用的api值true，不可用为false
			        // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
					$.hideLoadMsg();
					//message(JSON.stringify(res.errMsg));
			    }
			});
		});
		wx.error(function(res) {
			message("wx.error===" + JSON.stringify(res));
			//pageConfig();
		});
		}
		else
		{
			pageConfig();
		}
		
		
		
		
	});
}

		//身份证到期时间
			(function($) {
				$.init();
				var result = $('#idTime')[0];
				var btns = $('.btn2');			
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						document.activeElement.blur();
						var _self = this;
						if(_self.picker) {
							_self.picker.show(function (rs) {

								result.innerHTML=rs.text;
								result.value =rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						}else{
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							/*
							 * 首次显示时实例化组件
							 * 示例为了简洁，将 options 放在了按钮的 dom 上
							 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
							 */
							_self.picker = new $.DtPicker({
								type:"date",//设置日历模式
								beginDate:new Date(1940,01,01),
								endDate:new Date(2090,01,01)
							});			
							_self.picker.setSelectedValue("2027-01-01");							
							_self.picker.show(function(rs) {
								/*
								 * rs.value 拼合后的 value
								 * rs.text 拼合后的 text
								 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
								 * rs.m 月，用法同年
								 * rs.d 日，用法同年
								 * rs.h 时，用法同年
								 * rs.i 分（minutes 的第二个字母），用法同年
								 */
								result.value =rs.text;
//								result.innerHTML=rs.text;
								/* 
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								_self.picker.dispose();
								_self.picker = null;
							});
						}
						
					}, false);
				});
			})(mui);
		
		
	</script>
